<html>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Body -->
<head>
  <div style="color:red">
  <h1 class="text-center">Welcome to our BadmintonHub Market Place</h1>
  <hr/>
</div>
<body>
    <div class="panel-body">
      <div class="col-xs-2 col-sm-8 col-sm-push-2">
        <h1 class="text-center">User Registration</h1>
        <hr/>
        <button id="register" class="btn btn-success" type="button">Register User</button>
        <p id="register_success"></p>
        <br>
        <button id="user_balance" class="btn btn-success" type="button">Get User Balance</button>
        <p id="getbal"></p>
      </div>

      <div class="col-xs-2 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Buy Rackets</h1>
        <hr/>

        <div class = "flex-container">
        <div class = "column">
        <button id="available_items" class="btn btn-success" type="button">Get Number of Available Rackets</button>
        <div id="getitems"></div>
        <br>
        <button id="lowprice" class="btn btn-success" type="button">Lowest Priced Racket</button>
        <br>
        <div id="getlowprice"></div>
        <br>
        <button id="lowage" class="btn btn-success" type="button">Lowest Aged Racket</button>
        <br>
        <div id="getlowage"></div>
        <br>
        <input type="text" name="buyadress" id="buyadress" placeholder="Enter the address of the Item">
        <br></br>
        <button id="buyrequest" class="btn btn-success" type="button">Buy Racket</button>
        <div id="successfullbuy"></div>
      </div>

      <div class = "column bg-alt">
        <img src="images/main.jpeg"/>
      </div>

      </div>
    </div>

      <br></br>
      <div class="col-xs-2 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Sell Racket</h1>
        <hr/>
        <input type="text" name="name" id="ID" placeholder="Enter ID of the Item"/>
        <br></br>
        <input type="text" name="name" id="price" placeholder="Enter Price of the Item"/>
        <br></br>
        <input type="text" name="name" id="months" placeholder="Enter Age of the Item"/>
        <br></br>
        <button id="sellrequest" class="btn btn-success" type="button">Sell</button>
        <div id="successfullsell"></div>
      </div>
   </div>
</body>
</head>

</html>
