<body>
    <div>

    <div class="panel-body">
      <div class="col-xs-2 col-sm-8 col-sm-push-2">
        <h1 class="text-center">User Registration</h1>
        <hr/>
        <button id="register" class="btn btn-success" type="button">Register User</button>
        <br></br>
        <p id="register_success"></p>
      </div>
      
      <br></br>
      <div class="col-xs-2 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Buy Items</h1>
        <hr/>
        <button id="available_items" class="btn btn-success" type="button">Get Number of Available Items</button>
        <p id="getitems"></p>
  
        <button id="lowprice" class="btn btn-success" type="button">Lowest Priced Item</button>
        <div id="getlowprice"></div>
        <br>
        <button id="lowage" class="btn btn-success" type="button">Lowest Aged Item</button>
        <div id="getlowage"></div>
        <br>

        <input type="text" name="buyadress" id="buyadress" placeholder="Enter the address of the Item">
        <br></br>
        <button id="buyrequest" class="btn btn-success" type="button">Buy</button>
        <p id="successfullbuy"></p>
      </div>

      <br></br>
      <div class="col-xs-2 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Sell Items</h1>
        <hr/>
        <input type="text" name="name" id="ID" placeholder="Enter ID of the Item"/>
        <br></br>
        <input type="text" name="name" id="price" placeholder="Enter Price of the Item"/>
        <br></br>
        <input type="text" name="name" id="months" placeholder="Enter Age of the Item"/>
        <br></br>
        <button id="sellrequest" class="btn btn-success" type="button">Sell</button>
      </div>

   </div>
</body>
